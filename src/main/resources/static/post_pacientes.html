					type="button"
					data-bs-toggle="collapse"

					aria-label="Toggle navigation">

				<div class="collapse navbar-collapse" id="navbarNavDropdown">
					<ul class="navbar-nav">

							<ul class="dropdown-menu">

								<li><a class="dropdown-item" href="./get_odontologo.html">Listar</a></li>

							<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"> Turnos </a>

		</nav>
		<div class="container">
			<div class="row">
				<div class="col-sm-7" style="background-color: #e6fffa; padding: 10px; border-radius: 3px">
					<h3>Agregar Paciente</h3>
					<form id="add_new_paciente">
						<div class="form-group">
							<label class="control-label" for="nombre">Nombre:</label>
							<input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre:" name="nombre" required />
						</div>
						<div class="form-group">
							<label class="control-label" for="apellido">Apellido:</label>
							<input type="text" class="form-control" id="apellido" placeholder="Ingrese el Apellido: " name="apellido" required />
						</div>

						<div class="form-group">
							<label class="control-label" for="cedula">Cedula:</label>
							<input type="text" class="form-control" id="cedula" placeholder="Ingrese Cedula:" name="cedula" required />
						</div>
						<div class="form-group">
							<label class="control-label" for="fechaIngreso">Fecha Ingreso:</label>
							<input type="date" class="form-control" id="fechaIngreso" placeholder="Ingrese fecha de Ingreso:" name="fechaIngreso" required />
						</div>
						<div class="form-group">
							<label class="control-label" for="calle">Calle:</label>
							<input type="text" class="form-control" id="calle" placeholder="Ingrese Calle:" name="calle" required />
						</div>
						<div class="form-group">
							<label class="control-label" for="numero">Numero:</label>
							<input type="text" class="form-control" id="numero" placeholder="Ingrese numeracion:" name="numero" required />
						</div>
						<div class="form-group">
							<label class="control-label" for="localidad">Localidad:</label>
							<input type="text" class="form-control" id="localidad" placeholder="Ingrese Localidad:" name="localidad" required />
						</div>
						<div class="form-group">
							<label class="control-label" for="provincia">Provincia:</label>
							<input type="text" class="form-control" id="provincia" placeholder="Ingrese Provincia:" name="provincia" required />
						</div>
						<div class="form-group">
							<label class="control-label" for="email">Email:</label>
							<input type="text" class="form-control" id="email" placeholder="Ingrese correo electronico:" name="email" required />
						</div>

						<button type="submit" class="btn btn-danger" id="btn-add-new-paciente">Guardar</button>
					</form>
					<div id="response" style="display: none; margin-top: 10px"></div>
				</div>
			</div>
		</div>
