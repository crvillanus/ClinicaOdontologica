<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Lista Pacientes</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />
		<script type="text/javascript" src="/js/get_pacientes.js"></script>
		<script type="text/javascript" src="/js/update_paciente.js"></script>
		<script type="text/javascript" src="/js/delete_paciente.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand" href="./index.html">Home</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNavDropdown"
					aria-controls="navbarNavDropdown"
					aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavDropdown">
					<ul class="navbar-nav">
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"> Pacientes </a>
							<ul class="dropdown-menu">
								<li><a class="dropdown-item" href="./post_pacientes.html">Guardar</a></li>
							</ul>
						</li>
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"> Odontologos </a>
							<ul class="dropdown-menu">
								<li><a class="dropdown-item" href="./post_pacientes.html">Guardar</a></li>
								<li><a class="dropdown-item" href="./get_pacientes.html">Listar</a></li>
							</ul>
						</li>
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"> Turnos </a>
							<ul class="dropdown-menu">
								<li><a class="dropdown-item" href="#">Guardar</a></li>
								<li><a class="dropdown-item" href="#">Listar</a></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="container">
			<div id="div_paciente_table">
				<h1>Lista de Pacientes</h1>
				<div class="row col-md-10 table-responsive">
					<table id="pacienteTable" class="table table-striped">
						<thead>
							<tr>
								<th>Id</th>
								<th>Nombre</th>
								<th>Apellido</th>
								<th>Cedula</th>
								<th>Ingreso</th>
								<th>Calle</th>
								<th>Email</th>
								<th>Actualizar</th>
								<th>ELiminar</th>
							</tr>
						</thead>
						<tbody id="pacienteTableBody"></tbody>
					</table>
				</div>
			</div>

			<!-- Modal -->
			<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h1 class="modal-title fs-5" id="exampleModalLabel">Actualizar paciente</h1>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<div class="col-sm-7 m-auto" style="background-color: #e6fffa; padding: 10px; border-radius: 3px">
								<form id="add_new_paciente">
									<div class="form-group">
										<input type="hidden" id="id" name="id">
										<label class="control-label" for="nombre">Nombre:</label>
										<input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre:" name="nombre" required />
									</div>
									<div class="form-group">
										<label class="control-label" for="apellido">Apellido:</label>
										<input type="text" class="form-control" id="apellido" placeholder="Ingrese el Apellido: " name="apellido" required />
									</div>

									<div class="form-group">
										<label class="control-label" for="cedula">Cedula:</label>
										<input type="text" class="form-control" id="cedula" placeholder="Ingrese Cedula:" name="cedula" required />
									</div>
									<div class="form-group">
										<label class="control-label" for="fechaIngreso">Fecha Ingreso:</label>
										<input type="date" class="form-control" id="fechaIngreso" placeholder="Ingrese fecha de Ingreso:" name="fechaIngreso" required />
									</div>
									<div class="form-group">
										<label class="control-label" for="calle">Calle:</label>
										<input type="text" class="form-control" id="calle" placeholder="Ingrese Calle:" name="calle" required />
									</div>
									<div class="form-group">
										<label class="control-label" for="numero">Numero:</label>
										<input type="text" class="form-control" id="numero" placeholder="Ingrese numeracion:" name="numero" required />
									</div>
									<div class="form-group">
										<label class="control-label" for="localidad">Localidad:</label>
										<input type="text" class="form-control" id="localidad" placeholder="Ingrese Localidad:" name="localidad" required />
									</div>
									<div class="form-group">
										<label class="control-label" for="provincia">Provincia:</label>
										<input type="text" class="form-control" id="provincia" placeholder="Ingrese Provincia:" name="provincia" required />
									</div>
									<div class="form-group">
										<label class="control-label" for="email">Email:</label>
										<input type="text" class="form-control" id="email" placeholder="Ingrese correo electronico:" name="email" required />
									</div>

									<button type="submit" class="btn btn-danger" id="btn-add-new-paciente" onclick="updatePaciente(event)">Guardar</button>
									<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
								</form>
								<div id="response" style="display: none; margin-top: 10px"></div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<hr />
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
	</body>
</html>
